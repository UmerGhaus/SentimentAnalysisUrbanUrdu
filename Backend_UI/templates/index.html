<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Urdu Sentiment Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5a6268;
            font-size: 2em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .original-text {
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roman Urdu Sentiment Checker</h1>
        <form method="POST" action="/predict">
            <textarea name="review" rows="5" placeholder="Enter text here..." required></textarea>
            <button type="submit">Check Sentiment</button>
        </form>
        
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            <div class="original-text">You entered: "{{ review_text }}"</div>
        {% endif %}
    </div>
</body>
</html>
